<div class="featured-header">
  <h2 class="featured-title">FEATURED PRODUCTS</h2>
</div>
<div class="search-section">
  <div class="search-wrapper">
    <label class="search-label">ស្វែងរក</label>
    <i class="fa-solid fa-magnifying-glass search-icon"></i>

    <input
      type="text"
      placeholder="Search by name or category..."
      (input)="updateSearch($event)"
      [value]="searchTerm()"
      class="search-input"
    />

    @if (searchTerm()) {
      <i class="fa-solid fa-xmark clear-icon" (click)="searchTerm.set('')"></i>
    }
  </div>
</div>
<section class="product-grid">
  @for (item of filteredProducts(); track item.id) {
    <div class="product-card">
      <div class="product-badge">{{ item.category }}</div>
      <div class="image-container">
        <img [src]="item.image" [alt]="item.name" />
      </div>
      <div class="product-info">
        <h3>{{ item.name }}</h3>
        <div class="divider"></div>
        <p class="specs-label">Technical Specifications:</p>
        <p class="specs-text">{{ item.specs }}</p>
      </div>
      <div class="view-footer">
        <span>Product Details</span>
      </div>
    </div>
  } @empty {
    <div class="empty-state">
      <p>No products found matching "{{ searchTerm() }}"</p>
    </div>
  }
</section>
